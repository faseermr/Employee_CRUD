<div *ngIf=""></div>
<app-add-employee [getAllEmployees]="getAllEmployees"></app-add-employee>

<div class="container mt-2">
  <div class="card">
    <div class="card-header"><h3>Employee Details</h3></div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-1">#</th>
          <th class="col-4">Name</th>
          <th class="col-4">Address</th>
          <th class="col-1">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let employee of employees | slice: indexFirst:indexLast;
            let i = index
          "
        >
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.address }}</td>
          <td>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-success"
                (click)="editEmployee(employee.id!)"
              >
                Edit
              </button>
              <button
                [ngClass]="['btn', 'btn-danger']"
                (click)="deleteEmployee(employee.id!)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination-com
      [indexFirst]="indexFirst"
      [indexLast]="indexLast"
      [listLength]="employees?.length"
      (changeIndexFirst)="updateIndexFirst($event)"
      (changeIndexSecond)="updateIndexLast($event)"
    ></app-pagination-com>
    <!-- <div class="btn-group">
      <button (click)="prevBtn()" [disabled]="indexFirst == 0">Prev</button>
      <button (click)="nextBtn()" [disabled]="indexLast > employees!.length">
        Next
      </button>
    </div> -->
  </div>
</div>
